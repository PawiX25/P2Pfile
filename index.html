<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transwave</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'gradient': 'gradient 8s linear infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        gradient: {
                            '0%, 100%': {
                                'background-size': '200% 200%',
                                'background-position': 'left center'
                            },
                            '50%': {
                                'background-size': '200% 200%',
                                'background-position': 'right center'
                            }
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .wave-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100vh;
            background: transparent;
            transform: translateY(100%);
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
            z-index: -1;
        }

        .wave {
            position: absolute;
            top: -100px;
            left: 0;
            width: 200%;
            height: 80px;
            background: url('data:image/svg+xml,<svg viewBox="0 0 1200 120" xmlns="http://www.w3.org/2000/svg"><path d="M0 60 Q 150 0, 300 60 T 600 60 T 900 60 T 1200 60 L 1200 120 L 0 120 Z" fill="rgba(59,130,246,0.4)"/></svg>') repeat-x;
            animation: wave 25s linear infinite;
            transform-origin: center bottom;
        }

        .wave-2 {
            top: -70px;
            animation: wave 20s linear infinite;
            opacity: 0.6;
            background: url('data:image/svg+xml,<svg viewBox="0 0 1200 120" xmlns="http://www.w3.org/2000/svg"><path d="M0 60 Q 150 30, 300 60 T 600 60 T 900 60 T 1200 60 L 1200 120 L 0 120 Z" fill="rgba(96,165,250,0.4)"/></svg>') repeat-x;
        }

        .wave-3 {
            top: -50px;
            animation: wave 15s linear infinite;
            opacity: 0.4;
            background: url('data:image/svg+xml,<svg viewBox="0 0 1200 120" xmlns="http://www.w3.org/2000/svg"><path d="M0 60 Q 150 90, 300 60 T 600 60 T 900 60 T 1200 60 L 1200 120 L 0 120 Z" fill="rgba(147,197,253,0.4)"/></svg>') repeat-x;
        }

        @keyframes wave {
            0% { transform: translateX(0) scaleY(1); }
            50% { transform: translateX(-25%) scaleY(1.1); }
            100% { transform: translateX(-50%) scaleY(1); }
        }

        .liquid-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100%;
            background: linear-gradient(180deg, 
                rgba(37,99,235,0.1) 0%, 
                rgba(37,99,235,0.2) 50%,
                rgba(37,99,235,0.3) 100%
            );
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            transform-origin: bottom;
            transform: scaleY(0);
        }

        .glow {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 150px;
            background: linear-gradient(180deg, 
                rgba(37,99,235,0) 0%, 
                rgba(37,99,235,0.2) 50%,
                rgba(37,99,235,0.4) 100%
            );
            filter: blur(30px);
        }

        .glass-morphism {
            background: rgba(17, 25, 40, 0.75);
            backdrop-filter: blur(16px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.125);
        }

        .bg-gradient-animated {
            background: linear-gradient(-45deg, #1e40af, #3b82f6, #1e1b4b, #3730a3);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        .decoration-circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(59, 130, 246, 0.5), rgba(59, 130, 246, 0));
            filter: blur(32px);
            z-index: -1;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50% }
            50% { background-position: 100% 50% }
            100% { background-position: 0% 50% }
        }

        .glass-card {
            background: rgba(17, 25, 40, 0.75);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .neo-brutalism {
            background: rgba(11, 17, 29, 0.95);
            border: 3px solid rgba(255, 255, 255, 0.15);
            box-shadow: 8px 8px 0px rgba(59, 130, 246, 0.6);
            transform: translate(-4px, -4px);
            transition: all 0.2s ease;
        }

        .neo-brutalism:hover {
            transform: translate(-2px, -2px);
            box-shadow: 4px 4px 0px rgba(59, 130, 246, 0.6);
        }

        .bg-gradient-new {
            background: linear-gradient(135deg, 
                rgba(11, 17, 29, 0.98),
                rgba(29, 78, 216, 0.9),
                rgba(11, 17, 29, 0.98)
            );
        }

        .glow-effect {
            position: relative;
        }

        .glow-effect::before {
            content: '';
            position: absolute;
            inset: -1px;
            background: linear-gradient(45deg, #3b82f6, #60a5fa, #93c5fd);
            border-radius: inherit;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .glow-effect:hover::before {
            opacity: 1;
        }

        .liquid-fill {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: calc(100% + 20px);
            max-height: calc(100% + 20px);
            background: linear-gradient(180deg,
                rgba(59, 130, 246, 0.2) 0%,
                rgba(59, 130, 246, 0.3) 50%,
                rgba(59, 130, 246, 0.4) 100%
            );
            transform-origin: bottom;
            transform: scaleY(0);
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        .drag-over {
            border: 2px dashed rgba(59, 130, 246, 0.5) !important;
            background: rgba(59, 130, 246, 0.1) !important;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-new relative overflow-hidden text-gray-100">
    <div class="fixed inset-0 pointer-events-none">
        <div class="absolute top-0 left-1/4 w-96 h-96 bg-blue-500/20 rounded-full mix-blend-multiply filter blur-3xl animate-pulse-slow"></div>
        <div class="absolute bottom-0 right-1/4 w-96 h-96 bg-indigo-500/20 rounded-full mix-blend-multiply filter blur-3xl animate-pulse-slow"></div>
    </div>

    <div class="wave-container" id="waveContainer">
        <div class="liquid-fill" id="liquidFill"></div>
        <div class="liquid-content" id="liquidContent"></div>
        <div class="wave"></div>
        <div class="wave wave-2"></div>
        <div class="wave wave-3"></div>
        <div class="glow"></div>
    </div>
    <div class="container mx-auto px-4 py-12 max-w-5xl relative z-10">
        <div class="text-center mb-16 animate-float">
            <h1 class="text-7xl font-bold mb-4 bg-gradient-to-r from-blue-300 via-blue-400 to-indigo-400 text-transparent bg-clip-text animate-gradient">Transwave</h1>
            <p class="text-xl text-blue-100 opacity-90 font-medium">Secure peer-to-peer file transfer made simple</p>
        </div>
        
        <div class="grid lg:grid-cols-2 gap-8">
            <div class="neo-brutalism rounded-2xl p-8">
                <h2 class="text-2xl font-bold mb-8 text-blue-100 flex items-center">
                    <i class="fas fa-network-wired mr-3 text-blue-400"></i>
                    Connection
                </h2>
                <div class="space-y-6">
                    <div class="relative glow-effect p-[1px] rounded-xl">
                        <div class="relative bg-gray-900/80 rounded-xl p-2">
                            <input type="text" id="peerId" placeholder="Your peer ID" 
                                class="w-full bg-transparent text-gray-100 py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500/50">
                            <button id="createPeer" class="absolute right-2 top-1/2 -translate-y-1/2 bg-blue-500/30 hover:bg-blue-500/50 text-blue-200 py-2 px-4 rounded-lg transition-all">
                                <i class="fas fa-plus-circle mr-2"></i>Create
                            </button>
                        </div>
                    </div>
                    <div class="relative glow-effect p-[1px] rounded-xl">
                        <div class="relative bg-gray-900/80 rounded-xl p-2">
                            <input type="text" id="connectTo" placeholder="Connect to peer ID" 
                                class="w-full bg-transparent text-gray-100 py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500/50">
                            <button id="connect" class="absolute right-2 top-1/2 -translate-y-1/2 bg-green-500/30 hover:bg-green-500/50 text-green-200 py-2 px-4 rounded-lg transition-all">
                                <i class="fas fa-link mr-2"></i>Connect
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="neo-brutalism rounded-2xl p-8">
                <h2 class="text-2xl font-bold mb-8 text-blue-100 flex items-center">
                    <i class="fas fa-file-export mr-3 text-blue-400"></i>
                    File Transfer
                </h2>
                <div class="space-y-6">
                    <label class="block cursor-pointer" id="dropZone">
                        <input type="file" id="fileInput" class="hidden" multiple>
                        <div class="relative glow-effect p-[1px] rounded-xl">
                            <div class="bg-gray-900/70 text-center py-8 px-6 rounded-xl transition-all" id="dropArea">
                                <i class="fas fa-cloud-upload-alt text-5xl mb-4 text-blue-400"></i>
                                <p class="text-blue-200">Drop your files here or click to browse</p>
                            </div>
                        </div>
                    </label>
                    <div id="fileQueue" class="max-h-40 overflow-y-auto space-y-3"></div>
                    <div class="space-y-4">
                        <button id="sendFile" disabled 
                            class="w-full bg-gradient-to-r from-blue-500 to-indigo-500 text-white py-4 px-6 rounded-xl font-semibold hover:opacity-90 disabled:opacity-50 disabled:cursor-not-allowed transition-all">
                            <i class="fas fa-paper-plane mr-2"></i>Send Files
                        </button>
                        <div class="bg-gray-900/50 rounded-full p-1">
                            <div id="progress" class="h-2 rounded-full overflow-hidden">
                                <div class="h-full w-0 bg-gradient-to-r from-blue-500 to-indigo-500 transition-all duration-300"></div>
                            </div>
                        </div>
                        <div id="transferStatus" class="text-sm text-gray-400 text-center"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="status" class="mt-8 glass-card rounded-2xl p-6 text-center transform transition-all duration-300 text-lg font-medium" style="display: none"></div>
    </div>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
